<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"

    <title>Hello, world!</title>
</head>

<body>

    <div id="my-app">
        <ul>
            <li v-for="item in myCart">品名:{{item.productName}},單價:{{item.price}}數量:<input v-model="item.amount"
                    type="number"></li>

        </ul>
        <h3>總計:{{totle}}</h3>

    </div>

    <!-- Vue js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>

        var myApp = new Vue({
            el: '#my-app',
            data: {
                myCart: [
                    { productName: '牛奶', price: 50, amount: 1 },
                    { productName: '咖啡', price: 40, amount: 1 },
                    { productName: '紅豆', price: 30, amount: 1 },
                    { productName: '綠豆', price: 20, amount: 1 },
                    { productName: '吐司', price: 10, amount: 1 }
                ]
            },
            methods: {

            },
            watch: {

            },
            computed: {
                totle: function () {
                    return result = this.myCart
                        .map(x => x.price * x.amount)
                        .reduce((x, y) => { return x + y });
                }
            }
        });

    </script>




    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
